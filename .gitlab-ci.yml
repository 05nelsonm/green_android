build_tag_release:
  image: greenaddress/android@sha256:259e21fd9127b8b4d462e114c777cd60449e27121d708357dd34e3c8bdd9f8e7
  artifacts:
    name: "green-release-$CI_COMMIT_REF_NAME"
    expire_in: 1 hour
    when: on_success
    paths:
    - app/build/outputs/apk/*/release/*.apk
    - app/build/outputs/mapping/*/release/mapping.txt
  tags:
    - ga
  script:
    - cd $CI_PROJECT_DIR
    - ./tools/uncrustify
    - git diff
    - git diff --quiet
    - ./gradlew lintProductionRelease
    - ./gradlew assembleProductionRelease

build_tag_osx_release:
  tags:
    - osx
  script:
    - cd $CI_PROJECT_DIR
    - ./tools/uncrustify
    - git diff
    - git diff --quiet
    - ./gradlew lintProductionRelease
    - ./gradlew assembleProductionRelease

package_release:
  tags:
    - garelease
  stage: deploy
  artifacts:
    expire_in: 14 days
    paths:
    - app/build/outputs/*
    when: on_success
  script: cd $CI_PROJECT_DIR/app/build/outputs/apk && /opt/process_release
  dependencies:
  - build_tag_release
